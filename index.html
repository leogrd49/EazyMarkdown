<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Eazy Markdown - Live Markdown Editor & Preview</title>
    <meta name="title" content="Eazy Markdown - Live Markdown Editor & Preview" />
    <meta name="description" content="A modern, fast, and intuitive markdown editor with live preview. Write markdown and see the results instantly with dark mode support." />
    <meta name="keywords" content="markdown, editor, live preview, markdown editor, online markdown, dark mode, react" />
    <meta name="author" content="Eazy Markdown" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eazymarkdown.com/" />
    <meta property="og:title" content="Eazy Markdown - Live Markdown Editor & Preview" />
    <meta property="og:description" content="A modern, fast, and intuitive markdown editor with live preview. Write markdown and see the results instantly with dark mode support." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://eazymarkdown.com/" />
    <meta property="twitter:title" content="Eazy Markdown - Live Markdown Editor & Preview" />
    <meta property="twitter:description" content="A modern, fast, and intuitive markdown editor with live preview. Write markdown and see the results instantly with dark mode support." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="icon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon.ico" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Prevent Flash of Unstyled Content -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
      }

      /* Loading Animation */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1d29 0%, #252a3a 100%);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-left-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- App Root -->
    <div id="root">
      <!-- Loading State -->
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- React Application -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- No JS Fallback -->
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: system-ui;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Eazy Markdown.</p>
      </div>
    </noscript>
  </body>
</html>
